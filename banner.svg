<svg xmlns="http://www.w3.org/2000/svg" width="900" height="120" viewBox="0 0 900 120">
  <style>
    .bg { fill: #0a0f2c; }           /* Dark navy background */
    text { font: 700 36px 'Arial', sans-serif; fill: #00c8ff; } /* Bright cyan text */
  </style>
  <rect width="100%" height="100%" class="bg" />
  <defs>
    <mask id="m">
      <rect x="0" y="0" width="0" height="120" fill="#fff">
        <animate attributeName="width" from="0" to="900" dur="3s" fill="freeze" />
      </rect>
    </mask>
  </defs>
  
  <!-- Centered animated text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" mask="url(#m)">
    Hi ðŸ‘‹, I'm Faizan Majeed
  </text>
</svg>
